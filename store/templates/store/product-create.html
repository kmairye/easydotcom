{% extends 'base/_.html' %}
{% block banner %}
	<div id="pageBanner" class="small-banner grid gap-s">
		<div class="box s-span-12">
			{% load static %}
			<img src="{% static 'store/media/imgs/luisa-brimble-somekind-aFzg83dvnAI-unsplash.jpg' %}" alt="Dinner with friends">
			<div class="display">
				<span class="text bold white large">EasyDotCom</span>
			</div>
		</div>
	</div>
	{% endblock banner %}
	{% block content %}
	<div class="grid">
		<div class="s-span-12">
			<span class="text">Opret ny vare</span>
		</div>
		<div class="s-span-12">
			<form id="frmProductCreate" action="{% url 'product-create' %}" method="POST" class="grid gap-s">
				{% csrf_token %}
				<div class="s-span-6">
					<label for="txtTitle">
						<span class="text small uppercase">Varens titel</span>
						<input type="text" name="txtTitle" id="txtTitle" placeholder="F.eks. 'Gulerødder med stilk'">
					</label>
				</div>

				<div class="s-span-6">
					<label for="txtSubtitle">
						<span class="text small uppercase">Undertitel</span>
						<input type="text" name="txtSubtitle" id="txtSubtitle" placeholder="F.eks. '2kg / Danmark / Klasse 1' ">
					</label>
				</div>
				<div class="s-span-12">
					<label for="txtDescription">
						<span class="text small uppercase">Beskrivelse</span>
						<textarea type="text" name="txtDescription" id="txtDescription" cols="30" rows="10" placeholder="F.eks. 'Danske gulerødder fra markerne syd for Thy'"></textarea>
					</label>
				</div>

				<div class="s-span-4">
					<label for="txtUnitType">
						<span class="text small uppercase">Enhedstype</span>
						<select name="txtUnitType" id="txtUnitType" placeholder="F.eks. 'KG.'">
							
							{% for unit_type in unit_types %}
								<option value="{{ unit_type.pk }}">{{ unit_type.title }}</option>
								{% endfor %}
						</select>
					</label>
				</div>
				<div class="s-span-4">
					<label for="numUnitPrice">
						<span class="text small uppercase">Enhedspris</span>
						<input type="number" step="0.01" max="1000000" min="0.00" name="numUnitPrice" id="numUnitPrice">
					</label>
				</div>
				<div class="s-span-4">
					<label for="numUnit">
						<span class="text small uppercase">Enhedsmængde</span>
						<input type="number" step="0.01" max="1000000" min="0.00" name="numUnit" id="numUnit">
					</label>
				</div>
				<div class="s-span-12">
					<label for="txtImageUrl">
						<span class="text small uppercase">Billedaddresse</span>
						<input type="text" name="txtImageUrl" id="txtImageUrl">
					</label>
				</div>
				<div class="s-span-12 btn-wrapper">
					<button class="btn btn-success">Gem vare</button>
				</div>
			</form>
		</div>
	</div>


{% endblock content %}
